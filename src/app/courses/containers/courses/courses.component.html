<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Cursos Disponíveis</mat-toolbar>
    <!-- async = Ele vai se inscrever (subscribe) automaticamente no meu Observable courses.
                 Assim que a gente destrói o componente ou muda de rota na aplicação, ele
                 automaticamente vai deixar de ser inscrito (unsubscribe). -->
    <!-- Vou me inscrever e extrair os dados e ser passado para o meu alias courses. -->
    <div class="column-flex mat-elevation-z8">
      <app-courses-list
        *ngIf="courses$ | async as courses; else loading" [courses]="courses"
        (add)="onAdd()" (edit)="onEdit($event)" (delete)="onRemove($event)">
      </app-courses-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
